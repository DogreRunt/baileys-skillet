<!DOCTYPE html>

<html>
<head>
  <title>Bailey's Skillet</title>
  <link href="css/main.index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <header>
      <div id="logo"><img src="img/logo.png" alt="Logo"></div>
      <div id="name">Bailey's Skillet</div>
    </header>

    <main>
      <div id="carousel">
      <div class="owl-carousel owl-theme">
        <div><img src="img/food1.jpg" alt="Chicken n' Sides"></div>
        <div><img src="img/food2.jpg" alt="Eggs n' Toast"></div>
        <div><img src="img/food3.jpg" alt="Steak"></div>
        <div><img src="img/food4.jpg" alt="Pancakes"></div>
        <div><img src="img/food5.jpg" alt="Fried Chicken"></div>
        <div><img src="img/food6.jpg" alt="Shrimp n' Sides"></div>
      </div>
      </div>
      <div id="map">Map</div>
      <div id="hours">Monday-Saturday: 8:00am-10:00pm<fr>
      Sunday: Closed</div>
      <div id="menu"><a href="https://dogrerunt.github.io/menu/">Menu</a></div>
      <div id="reviews">Reviews</div>
    </main>

    <footer>
      <div id="social">
        <a href="https://www.instagram.com/baileys_skillet/"> <img src="img/instagram.png" alt="Instagram"></a>
        <a href="https://mobile.twitter.com/BaileysSkillet"> <img src="img/twitter.png" alt="Twitter"></a>
        <a href="https://m.facebook.com/george.bailey.7902564?ref=bookmarks"> <img src="img/facebook.png" alt="Facebook"></a>
      </div>
      <div id="contact">Phone: (864)286-1441<fr>
      Email: baileysskillet@gmail.com</div>
      <div id="credits">Credits</div>
      <div id="manager">Manager</div>
    </footer>

  </div>

  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
          dots: true,
          items: 1,
          loop: true,
          margin: 10,
          nav: false
      })
    });
  </script>

</body>
</html>
